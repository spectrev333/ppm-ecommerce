{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Conferma Eliminazione Prodotto{% endblock %}

{% block content %}
<div class="alert alert-danger" role="alert">
    <h4 class="alert-heading">Sei sicuro di voler eliminare "{{ object.name }}"?</h4>
    <p>Questa azione è irreversibile.</p>
    <hr>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2 rounded-3">Sì, Elimina</button>
        <a href="{% url 'products:product_list' %}" class="btn btn-secondary rounded-3">Annulla</a>
    </form>
</div>
{% endblock %}
